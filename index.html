<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Glimpse</title>
    <link rel="stylesheet" href="webfonts/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="sass/main.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <ul class="navbar_contian">
                    <li class="navbar_item active">Home</li>
                    <li class="navbar_item">About Us</li>
                    <li class="navbar_item">Protfolio</li>
                    <li class="navbar_item">Services</li>
                    <li class="navbar_item">Contact Us</li>
                </ul>
                <ul class="navbar_social">
                    <li class="navbar_social-item"> <i class="fab fa-facebook navbar_social-icon "></i> </li>
                    <li class="navbar_social-item"> <i class="fab fa-twitter navbar_social-icon"></i></li>
                    <li class="navbar_social-item"> <i class="fab fa-instagram navbar_social-icon"></i></li>
                    <li class="navbar_social-item"> <i class="fab fa-skype navbar_social-icon"></i></li>
                    <li class="navbar_social-item"> <i class="fab fa-google-plus navbar_social-icon"></i></li>
                </ul>
            </nav>
            <h2 class="logo"> Selestine</h2>
        </header>
        <section class="middle">

        </section>
        <section class="footer">
            <form action="#" method="POST" class="footer_box">
                <h3 class="footer_box-title">Subscrip</h3>
                <div class="footer_box-right">
                    <input type="text" name="name" id="name" placeholder="Name :">
                    <input type="text" name="email" id="email" placeholder="Email :">
                </div>
                <div class="footer_box-left">
                    <input type="text" name="address" id="address" placeholder="Address :">
                    <input type="text" id="number" placeholder="Number :">
                </div>
                <input type="submit" class="footer_box-button" value="Submit">
            </form>
        </section>
        <section class="overlay">
            <div class="overlay_head">
                <div class="overlay_head-container">
                    <h1 class="overlay_head-title">I Am Designer</h1>
                    <h3 class="overlay_head-sub">Design by Selestine</h3>
                    <p class="overlay_head-p">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam iure temporibus sed odio! Commodi, perspiciatis animi a amet voluptatibus aperiam!
                    </p>
                    <button class="btn overlay-btn">Read More</button>
                </div>
            </div>

        </section>
    </div>
</body>

</html>
